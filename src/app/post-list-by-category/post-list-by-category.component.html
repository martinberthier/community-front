<div id="body">

  <section class="page_content">

    <h1 id="categoryTitle">{{ category | titlecase }}</h1>

    <hr>

    <article class="comment" *ngFor="let post of posts | arraySortPipe : 'id'">

      <p class="authorInfo">
        <span class="authorName">{{post.user.name | titlecase }} {{post.user.lastname | titlecase }} </span>
        <span class="authorJob"> - {{post.user.job | titlecase }} </span>
      </p>


      <img id="giphy" src="{{post.giphyUrl}}"> <br />

      <p class="comment_p"> {{post.content}} </p>

      <!-- EDIT -->
      <!-- <a [routerLink]="['/post-edit', post.id]">{{post.content}}</a> -->

      <button 
      *ngIf="AuthorLogged()==post.user.id"
      [routerLink]="['/post-edit', post.id]" 
      class="btn-edit btn-primary ">Modifier</button>


      <hr>


    </article>


    <button [routerLink]="['/post-add', categoryId]" class="btn btn-primary ">Ajouter</button>

    <a routerLink="/home" class="form_link">Retour</a>

  </section>

</div>
