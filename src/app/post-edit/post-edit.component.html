
  <form #postForm="ngForm" (ngSubmit)="save(postForm.value)">
   
      <h2>{{post.name ? 'Edit' : 'Add'}} post</h2>
    
    
      <input type="hidden" name="href" [(ngModel)]="post.href">
      
        <!-- <input placeholder="post Name" [(ngModel)]="post.name"
               required name="name" #name> -->
     <input placeholder="post Tag" [(ngModel)]="post.tag"
      required name="tag" #tag>

      <input placeholder="post content" [(ngModel)]="post.content"
      required name="content" #content>
  
   
      <button type="submit"
              [disabled]="!postForm.form.valid">Save</button>

      <button (click)="remove(post.href)"
              *ngIf="post.href" type="button">Delete</button>

      <a routerLink="/post-list">Cancel</a>

      <div class="giphy">
        <img src="{{post.giphyUrl}}" >
      </div>

  </form>
