<form>

    <h3>Inscription</h3>

    <div class="form-group">
        <label for="name">Prénom</label>
        <input 
        required
        minlength="3"
        maxlength="10"
        ngModel name="name"
        type="text"
        class="form-control" 
        placeholder="Entrez votre prénom"
        >
    </div>

    <div class="form-group">
        <label for="lastname">Nom</label>
        <input 
        required 
        minlength="3"
        maxlength="10"
        ngModel 
        name="lastname"
        type="text"
        class="form-control" 
        placeholder="Entrez votre nom"
        >
    </div>

  <div class="form-group">
          <label for="job">Position occupée</label>
          <input 
          required 
          minlength="3"
          maxlength="10"
          ngModel 
          name="job" 
          type="text"
          class="form-control" 
          placeholder="Entrez votre position"
          >
  </div>

  <div class="form-group">
      <label for="exampleInputEmail1">Email</label>
      <input 
      required 
      minlength="3"
      maxlength="10"
      ngModel 
      name="email" 
      type="email" 
      class="form-control" 
      aria-describedby="emailHelp" 
      placeholder="Entrez votre email"
      >
  </div>

  <div class="form-group">
    <label for="exampleInputPassword1">Mot de passe</label>
    <input 
    required 
    minlength="3"
    maxlength="10"
    ngModel 
    name="password" 
    type="password" 
    class="form-control" 
    placeholder="Entrez votre mot de passe"
    >
  </div>

  <button class="btn btn-primary ">Valider</button>

  <a href="index.html" class="form_link">Retour</a>

</form>
